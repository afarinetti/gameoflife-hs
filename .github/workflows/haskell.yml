on: [push]
name: build
jobs:
  runhaskell:
    name: Build
    runs-on: ubuntu-latest # or macOS-latest, or windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: haskell-actions/setup@v2
        with:
          ghc-version: '9.4'
          cabal-version: '3.10'
      - run: cabal build
